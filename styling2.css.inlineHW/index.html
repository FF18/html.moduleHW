<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Styling 2 - CSS Inline</title>
</head>
<body>
	<!-- heading - styled as red characters -->
	<h1 style="color: red;">A edmo of CSS Inline styling</h1>
	<!-- paragraph - styled as blue characters -->
	<p style="color: blue;">
		CSS is a language that describes the style of a HTML document.<br>
		CSS describes howHTML elements should be displayed.<br> This
		tutorial will teach you CSS from basic to advanced.<br>
	</p>
	
	<!-- table body - styled with border -->
	<table style="border: 1px solid black;">
		<!-- table head - styled as gray characters -->
		<thead style="color: gray;">
			<tr>
				<!-- table head column - styled with border -->
				<th style="border: 1px solid black;">id</th>
				<th>name</th>
				<th>age</th>
			</tr>
		</thead>
		<!-- table body - styled as brown characters -->
		<tbody style="color: brown">
			<tr>
				<td>101</td>
				<td>David</td>
				<td>25</td>
			</tr>
			<tr>
				<td>102</td>
				<td>Sarrah</td>
				<td>17</td>
			</tr>
			<tr>
				<td>103</td>
				<td>Moshe</td>
				<td>13</td>
			</tr>
			<tr>
				<td>104</td>
				<td>Dan</td>
				<!-- table column - styled with border -->
				<td style="border: 1px solid black;">35</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
