<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>CSS Attribute Selectors</title>
<style type="text/css">
input[type=text] {
	background-color: yellow;
}
input[type=number] {
	background-color: pink;
}
</style>
</head>
<body>
	<h1>CSS Attribute Selector</h1>
	<form action="">
	<input type="text"><br>
	<input type="number"><br>
	</form>
</body>
</html>
