<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>CSS class for tag</title>
<style type="text/css">
label.lb50 {
	display: inline-block;
	width: 50px;
}
</style>
</head>
<body>
	<h1>CSS class for tag selector demo</h1>
	<form action="">
		<div>
			<label class="lb50">id</label><input name="id">
		</div>
		<div>
			<label class="lb50">name</label><input name="name">
		</div>
		<div>
			<label class="lb50">age</label><input name="age">
		</div>
		<br>
		<div>
			<button class="submit">Submit Data</button>
		</div>

	</form>
</body>
</html>
