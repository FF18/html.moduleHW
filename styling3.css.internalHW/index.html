<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Styling 3 - CSS Internal</title>
<!-- START of internalCSS ================= -->
<style type="text/css">
/* this is a selector */
h1 {
	color: red;
}

/* this is aselector */
p {
	color: blue;
}

/* this is a selector */
table, th, td {
	border: 1px solid black;
}

/* this is the selector */
thead {
	color: green;
}

/* this is the selector */
tbody {
	color: purple;
}
</style>
<!-- END of internal CSS =============== -->
</head>
<body>
	<h1>A demo of Internal CSS styling</h1>
	<p>
		CSS is a language that describes the style of an HTML document.<br>
		CSS describes how HTML elements should be displayed.<br> This
		tutorial will teach you CSS from basic to advanced.<br>
	</p>
	
	<table>
		<thead>
			<tr>
				<th>id</th>
				<th>name</th>
				<th>age</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>101</td>
				<td>David</td>
				<td>25</td>
			</tr>
			<tr>
				<td>102</td>
				<td>Sarrah</td>
				<td>17</td>
			</tr>
			<tr>
				<td>103</td>
				<td>Moshe</td>
				<td>13</td>
			</tr>
			<tr>
				<td>104</td>
				<td>Dan</td>
				<td>35</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
